{% extends 'accident/base.html'%}

{%  block content %}
<body> 
	<style>  
  body{
   background: url("/static/accident/shadow5.jpg") 50% 0 no-repeat fixed;
   background-position:center;
   background-attachment:fixed; 
   background-repeat: no-repeat;
   background-size: cover;
  } 
</style>
<br>
<h1>Emergency Form</h1>
<br>

{% if msg%}
<h5>{{msg}}</h5>
{%else%}
<h5>{{error}}</h5>
{% endif%}
<br>
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
   
    <label for="full-name">Form filler full name:</label>
    <input type="text" id="full-name" name="full-name" required>
    <br>    
    <label for="mobile-no">Mobile no. :</label>
    <input type="text" id="mobile-no" name="mobile-no" maxlength="10" required>
    <br>
    <label for="img">Upload accident image:</label>
    <input type="file" id="img" name="img" accept="image/*">
    <br>
    <label for="accident-vehicle-number">Accident vehicle number :</label>
    <input type="text" id="accident-vehicle-number" name="accident-vehicle-number" required>
    <br>
    <label for="location-link">Location link:</label>
    <input type="url" id="location-link" name="location-link" required>

<button type="submit" class="btn btn-primary">Submit</button>

</form>
<br>
<br>
{% endblock %}
